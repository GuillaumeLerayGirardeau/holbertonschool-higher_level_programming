<!doctype html>
   <html lang="en">
   <head>
       <title>Items List</title>
    </head>
    <body>
       {% include 'header.html' %}
       <h1>Welcome to My Flask App</h1>
       <p>This is a simple Flask application.</p>
       {% if items|length == 0 %}
           <p>No items found</p>
       {% endif %}
       <ul>
        {% for item in items %}
        <li>{{item}}</li>
        {% endfor %}
       </ul>
       {% include 'footer.html' %}
    </body>
    </html>
