<!doctype html>
   <html lang="en">
   <head>
       <title>Items List</title>
    </head>
    <body>
       {% include 'header.html' %}
       <h1>Products</h1>
       <p>Have a look on our products !</p>
        {% if products %}
            <table>
                {% for product in products %}
                <tbody>
                    <tr>
                        <td>{{ product['id'] }}</td>
                        <td>{{ product['name'] }}</td>
                        <td>{{ product['category'] }}</td>
                        <td>{{ product['price'] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>Wrong source</p>
        {% endif %}

       {% include 'footer.html' %}
    </body>
    </html>
